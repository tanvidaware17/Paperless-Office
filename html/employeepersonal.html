<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Employee personal</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     
           <link rel="stylesheet" href="css/paperlessoffice.css">
     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  </head>
  <body>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left tanvisidebar" style="display:none" id="mySidebar">
     <button class="w3-bar-item w3-button w3-large"
     onclick="w3_close()">Close &times;</button>
     <a href="dashemployee.html" class="w3-bar-item w3-button">Home Page</a>
     <a href="employeecontact.html" class="w3-bar-item w3-button">Contact Information</a>
    </div>

    <div id="main">

    <div class="w3-teal">
     <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
    </div>
    <br>

    <div class="container">
      <div class="row">
        <div class="col-lg-12"><br>
          <h1 class="tanvi-head">Personal Information</h1>

          <form>
            <div class="form-group">
              <label for="empid"> Employee ID </label>
              <input disabled type="text" name="" id="empid" class="form-control">
            </div><br>

            <div class="form-group">
              <label for="name"> Name </label>
              <input disabled type="text" name="" id="name" class="form-control">
            </div><br>

            <div class="form-group">
              <label for="email"> Email </label>
              <input disabled type="text" name="" id="email" class="form-control">
            </div><br>

            <div class="form-group">
              <label for="dept"> Department </label>
              <input disabled type="text" name="" id="dept" class="form-control">
            </div><br>



    </div>


    <script>
    function w3_open() {
     document.getElementById("main").style.marginLeft = "20%";
     document.getElementById("mySidebar").style.width = "20%";
     document.getElementById("mySidebar").style.display = "block";
     // document.getElementById("openNav").style.display = 'none';
    }
    function w3_close() {
     document.getElementById("main").style.marginLeft = "0%";
       document.getElementById("mySidebar").style.width = "0%";
     document.getElementById("mySidebar").style.display = "none";
     document.getElementById("openNav").style.display = "inline-block";
    }
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>



  </body>
</html>
